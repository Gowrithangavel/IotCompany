<!DOCTYPE html>
<html lang="en">
<head>
    <title>IoT Company</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Montserrat:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container mb-0">
        <div class="row align-items-stretch"> 
            <!-- Logo Section (Full Width & Height on One Side) -->
    
            <!-- Navbar & Header Section -->
            <div class="col-12 col-md- d-flex flex-column">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg bg-dark">
                    <div class="container-fluid">
                        <span class="Contact-info d-none d-md-flex align-items-center text-white me-3">
                                <i class="bi bi-telephone me-2"></i> 
                                <a href="tel:+1234567890" class="text-white text-decoration-none">+123 456 7890</a>
                                <span class="mx-2">|</span>
                                <i class="bi bi-envelope me-2"></i> 
                                <a href="mailto:info@electroshop.com" class="text-white text-decoration-none">info@electroshop.com</a>
                            </span>

                             <!-- Mobile view -->
                             <span class="d-md-none">
                                <a href="tel:+1234567890" class="text-white text-decoration-none mx-2"><i class="bi bi-telephone"></i></a><span class="text-white">|</span>
                                <a href="mailto:info@iotcompany.com" class="text-white text-decoration-none mx-2"><i class="bi bi-envelope"></i></a>
                            </span>
                
                        <!-- Right Side Content -->
                        <div class="d-flex align-items-center ms-auto gap-2">
                            <div class="d-flex align-items-center social_icon">
                                <a href="index.html" class="text-white mx-2"><i class="bi bi-house-door"></i></a><span class="text-white">|</span>
                                <a href="https://github.com/" target="_blank" class="text-white mx-2"><i class="bi bi-github"></i></a><span class="text-white">|</span>
                                <a href="https://linkedin.com/" target="_blank" class="text-white mx-2"><i class="bi bi-linkedin"></i></a>
                            </div>
                            <!-- Cart Icon -->
                            <a href="#" class="nav-link position-relative" id="cart-icon">
                                <i class="bi bi-cart-plus-fill text-white me-2" style="font-size: 1.5rem;"></i>
                                <span id="cart-badge" class="cart-badge">0</span>
                            </a>
                
                            <!-- Cart Dropdown -->
                            <div id="cart-dropdown" class="dropdown-menu dropdown-menu-end p-3">
                                <h6 class="dropdown-header">Cart Items</h6>
                                <div id="cart-dropdown-items"></div>
                                <div class="dropdown-divider"></div>
                                <button class="btn btn-primary w-100" onclick="showCart()">View Cart</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    

    <!-- Main Content -->
    <main>
        <div class="container">

            <div class="row align-items-center mb-5">
                <!-- Logo -->

                <div class="col-12 col-md-3 text-center mb-md-0">
                    <div class="d-flex justify-content-center">
                        <div class="logo">
                            <img src="assets/images/logo1.png" alt="Electro Shop Logo" width="400" height="500" class="img-fluid">
                        </div>
                    </div>
                </div>  

                <!-- Carousel -->

                <div class="col-12 col-md-9 mb-md-0">
                    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/s1.jpg" class="d-block w-100 carousel-img" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/s2.jpg" class="d-block w-100 carousel-img" alt="Slide 2">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/s3.jpg" class="d-block w-100 carousel-img" alt="Slide 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
            
            


            <!-- Product Section -->
            <div class="product-section">
                <div class="row">
                    
                    <!-- Card 1 -->
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card">
                            <img src="assets/images/p1.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <div class="container">
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <h5 class="card-title mb-0">Smart security systems</h5>
                                        <div class="d-flex align-items-center">
                                            <p class="card-text fw-bold mb-0 me-3">&#8377; 1099.99</p>
                                            <a href="#" class="btn btn-primary add-to-cart">
                                                <i class="bi bi-cart-plus-fill"></i>
                                            </a>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card">
                            <img src="assets/images/p2.jpg" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <div class="container">
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <h5 class="card-title mb-0">Smart thermostats</h5>
                                        <div class="d-flex align-items-center">
                                            <p class="card-text fw-bold mb-0 me-3">&#8377; 1890.50</p>
                                            <a href="#" class="btn btn-primary add-to-cart">
                                                <i class="bi bi-cart-plus-fill"></i>
                                            </a>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card 3 -->
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card">
                            <img src="assets/images/p3.jpg" class="card-img-top" alt="Product 3">
                            <div class="card-body">
                                <div class="container">
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <h5 class="card-title mb-0">Doorbell Cam</h5>
                                        <div class="d-flex align-items-center">
                                            <p class="card-text fw-bold mb-0 me-3">&#8377; 2600.00</p>
                                            <a href="#" class="btn btn-primary add-to-cart" id="blink">
                                                <i class="bi bi-cart-plus-fill"></i>
                                            </a>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card 4 -->
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card">
                            <img src="assets/images/p4.jpg" class="card-img-top" alt="Product 4">
                            <div class="card-body">
                                <div class="container">
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <h5 class="card-title mb-0">Air quality monitor</h5>
                                        <div class="d-flex align-items-center">
                                            <p class="card-text fw-bold mb-0 me-3">&#8377; 599.00</p>
                                            <a href="#" class="btn btn-primary add-to-cart">
                                                <i class="bi bi-cart-plus-fill"></i>
                                            </a>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid contact bg-dark">
            <!-- Contact Section -->
            <div class="contact-container mt-5">
                <h2 class="text-center text-white">Contact Us</h2>
                <form id="contact-form" action="#" method="POST">
                    <fieldset>
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">Name</label>
                            <input type="text" class="form-control" id="name" name="name" autocomplete="given-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label text-white">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" autocomplete="off" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </fieldset>
                </form>
                <p id="response-message" class="text-center mt-3 text-white"></p>
            </div>
        </div>
        
        
        
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <div class="row justify-content-center text-muted">
                <div class="col-12 text-center">
                    <p class="mb-0">
                        <a class="text-muted" href="#" target="_blank">
                            <strong>&copy; IOT COMPANY</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
