<!DOCTYPE html>
<html lang="en">
<head>
    <title>IoT Company</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid w-100 d-flex justify-content-between">
            <a class="navbar-brand text-white" href="#">IoT Company</a>
            <div class="position-relative">
                <a href="#" class="nav-link position-relative" id="cart-icon">
                    <i class="bi bi-cart-plus-fill text-white me-2" style="font-size: 1.5rem;"></i>
                    <span id="cart-badge" class="cart-badge">0</span>
                </a>

                <!-- Cart Dropdown -->
                <div id="cart-dropdown" class="dropdown-menu dropdown-menu-end p-3">
                    <h6 class="dropdown-header">Cart Items</h6>
                    <div id="cart-dropdown-items"></div>
                    <div class="dropdown-divider"></div>
                    <button class="btn btn-primary w-100" onclick="showCart()">View Cart</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="container bg-transparent text-dark py-2" id="header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Left Side: Phone & Email -->
            <div class="d-flex align-items-center">
                 <!-- Visible on large screens -->
            <span class="d-none d-md-flex align-items-center">
                <i class="bi bi-telephone me-2"></i> +123 456 7890
                <span class="mx-2">|</span>
                <i class="bi bi-envelope me-2"></i> info@iotcompany.com
            </span>
            <!-- Visible only on small screens (clickable icons) -->
            <span class="d-md-none">
                <a href="tel:+1234567890" class="text-dark text-decoration-none mx-2"><i class="bi bi-telephone"></i></a>
                <span class="mx-2">|</span>
                <a href="mailto:info@iotcompany.com" class="text-dark text-decoration-none mx-2"><i class="bi bi-envelope"></i></a>
            </span>
            </div>

            <!-- Right Side: Icons -->
            <div class="d-flex align-items-center">
                <a href="index.html" class="text-primary-emphasis text-decoration-none mx-2"><i class="bi bi-house-door"></i></a>
                <span class="mx-2">|</span>
                <a href="https://github.com/" target="_blank" class="text-dark text-decoration-none mx-2"><i class="bi bi-github"></i></a>
                <span class="mx-2">|</span>
                <a href="https://linkedin.com/" target="_blank" class="text-decoration-none mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <main>
        <div class="container my-5">

            <!-- Carousel Section -->

            <div class="row align-items-center mb-5">
                <!-- Left Carousel -->
                <div class="col-12 col-md-8 mb-3 mb-md-0">
                    <div id="carouselLeft" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/s1.jpg" class="d-block w-100 carousel-img" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/s2.jpg" class="d-block w-100 carousel-img" alt="Slide 2">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/s3.jpg" class="d-block w-100 carousel-img" alt="Slide 3">
                            </div>
                        </div>
                        <h5 class="offer mt-2">
                            <span class="off">10% offer</span> &nbsp; on all Orders, Apply &nbsp;
                            <span class="off">IC10</span> &nbsp; to get Instant <span class="off"> &nbsp; 10% Discount</span>
                        </h5>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselLeft" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselLeft" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            
                <!-- Right Carousel -->

                <div class="col-12 col-md-4">
                    <div id="carouselRight" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/s4.jpg" class="d-block w-100 carousel-img" alt="Slide 4">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/s5.jpg" class="d-block w-100 carousel-img" alt="Slide 5">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/s6.jpg" class="d-block w-100 carousel-img" alt="Slide 6">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselRight" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselRight" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
            
            


            <!-- Product Section -->
            <div class="product-section">
                <div class="row">
                    
                    <!-- Card 1 -->
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card">
                            <img src="assets/images/p1.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <div class="container">
                                    <div class="row mb-2">
                                        <div class="col d-flex justify-content-between">
                                            <h5 class="card-title">Product 1</h5>
                                            <p class="card-text">&#8377; 1099.99</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-evenly">
                                            <div class="readmore">
                                                <button class="btn btn-primary">To read more</button>
                                            </div>
                                            <div class="cart me-0">
                                                <span class="cart-add px-2">Add to Cart</span>
                                                <a href="#" class="btn btn-primary add-to-cart">
                                                    <i class="bi bi-cart-plus-fill"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card">
                            <img src="assets/images/p2.jpg" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <div class="container">
                                    <div class="row mb-2">
                                        <div class="col d-flex justify-content-between">
                                            <h5 class="card-title">Product 2</h5>
                                            <p class="card-text">&#8377; 1890.50</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-evenly">
                                            <div class="readmore">
                                                <button class="btn btn-primary">To read more</button>
                                            </div>
                                            <div class="cart me-0">
                                                <span class="cart-add px-2">Add to Cart</span>
                                                <a href="#" class="btn btn-primary add-to-cart">
                                                    <i class="bi bi-cart-plus-fill"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card 3 -->
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card">
                            <img src="assets/images/p3.jpg" class="card-img-top" alt="Product 3">
                            <div class="card-body">
                                <div class="container">
                                    <div class="row mb-2">
                                        <div class="col d-flex justify-content-between">
                                            <h5 class="card-title">Product 1</h5>
                                            <p class="card-text">&#8377; 2600</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-evenly">
                                            <div class="readmore">
                                                <button class="btn btn-primary">To read more</button>
                                            </div>
                                            <div class="cart me-0">
                                                <span class="cart-add px-2">Add to Cart</span>
                                                <a href="#" class="btn btn-primary add-to-cart">
                                                    <i class="bi bi-cart-plus-fill"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card 4 -->
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card">
                            <img src="assets/images/p4.jpg" class="card-img-top" alt="Product 4">
                            <div class="card-body">
                                <div class="container">
                                    <div class="row mb-2">
                                        <div class="col d-flex justify-content-between">
                                            <h5 class="card-title">Product 1</h5>
                                            <p class="card-text">&#8377; 599</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-evenly">
                                            <div class="readmore">
                                                <button class="btn btn-primary">To read more</button>
                                            </div>
                                            <div class="cart me-0">
                                                <span class="cart-add px-2">Add to Cart</span>
                                                <a href="#" class="btn btn-primary add-to-cart">
                                                    <i class="bi bi-cart-plus-fill"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid contact bg-dark">
            <!-- Contact Section -->

            <div class="contact-container mt-5">
                <h2 class="text-center">Contact Us</h2>
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" autocomplete="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" autocomplete="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" autocomplete="on" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
                <p id="response-message" class="text-center mt-3"></p>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <div class="row justify-content-center text-muted">
                <div class="col-12 text-center">
                    <p class="mb-0">
                        <a class="text-muted" href="#" target="_blank">
                            <strong>&copy; IOT COMPANY</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
