<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart - IoT Company</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">IoT Company</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container mt-2">
        <h2>Checkout</h2>
        <div class="cart-items mt-2">
            <table class="table table-striped" id="mycart_page">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="add_row"></tbody>
                <tfoot id="cart_summary" class="fw-bold"></tfoot>
            </table>

                        <!-- Billing -->

            <form id="checkout-form">
                <h2>Billing Information</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" autocomplete="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="2" autocomplete="street-address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" autocomplete="tel" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                </div>
                <button type="submit" class="btn btn-primary float-end mb-5">Proceed to Payment</button>
            </form>
            
        </div>
    </div>

    <div style="height: 100px;"></div>

    <!-- Footer -->
     
    <footer class="bg-light py-3">
        <div class="container">
            <div class="row justify-content-center text-muted">
                <div class="col-12 text-center">
                    <p class="mb-0">
                        <a class="text-muted" href="#" target="_blank">
                            <strong>&copy; IOT COMPANY</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
