<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart - IoT Company</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Montserrat:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <div class="container-fluid">
        <div class="row align-items-stretch"> 
            <!-- Logo Section -->
            <div class="col-12 col-md-2 d-flex align-items-center justify-content-center bg-light">
                <div class="logo w-100 h-100">
                    <img src="assets/images/logo1.png" alt="Electro Shop Logo" class="img-fluid w-100 h-100">
                </div>
            </div>
    
            <!-- Navbar Section -->
            <div class="col-12 col-md-10 d-flex">
                <nav class="navbar d-none d-md-flex navbar-expand-lg bg-dark w-100 h-50">
                    <div class="container-fluid">
                        <a class="navbar-brand fancy-font text-white" href="index.html">ELECTRO SHOP</a>
                    </div>
                </nav>

                <nav class="navbar d-flex d-md-none navbar-expand-lg bg-dark w-100 h-100">
                    <div class="container-fluid">
                        <a class="navbar-brand fancy-font text-white" href="index.html">ELECTRO SHOP</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    

    <!-- Cart Section -->
    <div class="container cart mt-5">
        <h2>Your Cart</h2><hr>
    
        <div class="cart-items mt-4">
            <div class="table-responsive">
                <table class="table table-striped" id="mycart_page">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="add_row"></tbody>
                    <tfoot id="cart_summary" class="fw-bold"></tfoot>
                </table>
            </div>
        </div>
    
        <div class="d-flex  flex-sm-row flex-md-row justify-content-between mt-3">
            <div class="mb-3 mb-md-0">
                <button class="btn btn-clear mx-2" onclick="clearCart()">ðŸ—‘ Clear Cart</button>
                <button class="btn btn-back" onclick="Back()">ðŸ›’ Back to Shop</button>
            </div>
           <a href="checkout.html">
                <button class="btn btn-checkout">Checkout</button>
            </a>
        </div>
    </div>
    
    <!-- Footer -->

    <footer class="bg-light py-3">
        <div class="container">
            <div class="row justify-content-center text-muted">
                <div class="col-12 text-center">
                    <p class="mb-0">
                        <a class="text-muted" href="#" target="_blank">
                            <strong>&copy; IOT COMPANY</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
