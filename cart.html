<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart - IoT Company</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">IoT Company</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container mt-5">
        <h2 class="text-center">Your Cart</h2>
    
        <div class="cart-items mt-4">
            <div class="table-responsive">
                <table class="table table-striped" id="mycart_page">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="add_row"></tbody>
                    <tfoot id="cart_summary" class="fw-bold"></tfoot>
                </table>
            </div>
        </div>
    
        <div class="d-flex flex-column flex-md-row justify-content-between mt-3">
            <div class="mb-3 mb-md-0">
                <button class="btn btn-danger me-2" onclick="clearCart()">Clear Cart</button>
                <button class="btn btn-success" onclick="Back()">Back to Shop</button>
            </div>
            <a href="checkout.html" class="text-center">
                <button class="btn btn-primary">Checkout</button>
            </a>
        </div>
    </div>
    
    <!-- Footer -->

    <footer class="bg-light py-3">
        <div class="container">
            <div class="row justify-content-center text-muted">
                <div class="col-12 text-center">
                    <p class="mb-0">
                        <a class="text-muted" href="#" target="_blank">
                            <strong>&copy; IOT COMPANY</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
